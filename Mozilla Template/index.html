<!DOCTYPE html>
<html>
<head>
	<title>Mozilla Deck Template</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/css/reveal.min.css">
	<link rel="stylesheet" type="text/css" href="css/default.css">
	<link href="https://fonts.googleapis.com/css?family=Fira+Sans:300,400,700" rel="stylesheet"> 
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/reveal.js/3.3.0/js/reveal.min.js"></script>
</head>
<body>
	<div class="mozlogo"><img src="assets/mozlogo.png"></div>
	<div class="reveal">
        <div class="slides">
            <section>
            	<h1>Slide One</h1>
            	<h2>This is a Subtitle</h2>
            </section>
            <section>
                <h1>Slide Two</h1>
                <h2>This is a Subtitle</h2>
                <p>This is a paragraph text and I have something to say!</p>
            </section>
        </div>
    </div>
	<script>
        Reveal.initialize();
    </script>
</body>
</html>
